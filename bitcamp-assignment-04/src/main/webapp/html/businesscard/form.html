<form>
  <div class="form-group row">
    <label for="f-name" class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control-plaintext form-control-lg" 
             id="f-name">
    </div>
  </div>
  <div class="form-group row">
    <label for="f-mobile-tel" class="col-sm-2 col-form-label">휴대전화</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control-plaintext" 
        id="f-mobile-tel">
    </div>
  </div>
  <div class="form-group row">
    <label for="f-tel" class="col-sm-2 col-form-label">일반전화</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control-plaintext" 
        id="f-tel">
    </div>
  </div>
  <div class="form-group row">
    <label for="f-fax" class="col-sm-2 col-form-label">팩스</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control-plaintext" 
        id="f-fax">
    </div>
  </div>
  <div class="form-group row">
    <label for="f-email" class="col-sm-2 col-form-label">이메일</label>
    <div class="col-sm-10">
      <input type="email" class="form-control-plaintext" 
        id="f-email">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="f-memo" class="col-sm-2 col-form-label">메모</label>
    <div class="col-sm-10">
      <textarea class="form-control-plaintext" 
        id="f-memo" rows="4"></textarea>
    </div>
  </div>
  
  <button id="add-btn" type="button" 
          class="btn btn-sm btn-primary view-ctrl">추가</button>
  <button id="update-btn" type="button" 
          class="btn btn-sm btn-primary view-ctrl">변경</button>        
  <button id="delete-btn" type="button" 
          class="btn btn-sm btn-primary view-ctrl">삭제</button>
  <button id="ok-btn" type="button" 
          class="btn btn-sm btn-primary edit-ctrl">확인</button>
  <button id="reset-btn" type="reset" 
          class="btn btn-sm btn-primary edit-ctrl">취소</button>
</form>
<script src="form.js"></script>
