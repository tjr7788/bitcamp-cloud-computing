<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>멤버 보기</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<style>
div.container {
    width:500px
} 
</style>
</head>
<body>
<h1>멤버 보기</h1>
<div class="container">
	<form>
	<div class="form-group row">
	<label for="eId" class="col-sm-2 col-form-label">아이디</label>
	    <div class="col-sm-5">
	       <input type='text' id='eId' readonly class="form-control">
	    </div>
    </div>
    <div class="form-group row">
    <label for="eEmail" class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-9">
           <input type='email' id='eEmail' class="form-control">
        </div>
    </div>
    <div class="form-group row">
    <label for="ePassword" class="col-sm-2 col-form-label">암호</label>
        <div class="col-sm-9">
           <input type='password' id='ePassword' class="form-control">
        </div>
    </div>
	<p>
	<button id="eListBtn" type="button" class="btn btn-primary">목록</button>
	<button id="eUpdateBtn" type="button" class="viewform btn btn-primary">변경</button>
	<button id="eDeleteBtn" type="button" class="viewform btn btn-primary">삭제</button>
	<button id="eAddBtn" type="button" class="newform">등록</button>
	</p>
	
	</form>
</div><!-- .container -->


<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/jquery.bit.js"></script>
<script src="view.js"></script>

</body>
</html>
