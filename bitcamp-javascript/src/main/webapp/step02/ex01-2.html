<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>조건문 switch</h1>
<script>
var level = 10;

switch (level) {
case 0:
    console.log("손님입니다.")
    break
case 1:
    console.log("회원")
    break
case 2:
    console.log("관리자")
    break
default:
    console.log("유효하지않은 등급")
}
</script>

</body>
</html>
