<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>반복문 for</h1>
<script>
"use strict"
var obj = new Object();
obj.plus = function(a, b) {return a + b};
obj.minus = function(a, b) {return a - b};

console.log(obj.plus(100, 200));

if (obj.hasOwnProperty('minus')) console.log(obj.minus(100, 200));
if (obj.minus != undefined) console.log(obj.minus(100, 200));
if (obj.minus) console.log(obj.minus(100, 200));
</script>

</body>
</html>
