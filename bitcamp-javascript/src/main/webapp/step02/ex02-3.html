<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>반복문 for</h1>
<script>
var sum = 0;
for (var count = 1; count <= 10; count++) {
    sum += count;
}
console.log(sum);
sum =0;

var count = 1;
for (; count <= 10; count++) {
    sum += count;
}
console.log(sum);
sum =0;

var count = 1;
for (;;) {
    sum += count++;
    if ( count > 10)
        break;
}
console.log(sum);
sum =0;
</script>

</body>
</html>
