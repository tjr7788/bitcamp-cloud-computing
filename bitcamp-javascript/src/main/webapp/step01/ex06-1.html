<!DOCTYPE html>

<title>javascript</title>
<body>
<h1>변수 선언</h1>

<script type="text/javascript">
"use strict"

var arr = ["홍길동", 100, 80, 100];

var name = arr[0];
var kor = arr[1];
var eng = arr[2];
var math= arr[3];

console.log(name, kor, eng, math);

var [name2, kor2, eng2, math2] = arr;
console.log(name2, kor2, eng2, math2);

var [name3, kor3] = arr;
console.log(name3, kor3);
</script>
