<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<body>
<h1>리터럴(literal)</h1>

<script type="text/javascript">
console.log("문자열");
console.log('문자열');
console.log(123);
console.log(3.14);
console.log(true);
console.log(new Object());
console.log(function() {});
console.log(null);

console.log(undefined);
console.log(Infinity);
console.log(-Infinity);
console.log(NaN);   //숫자가아님을의미

</script>
</body>
</html>
