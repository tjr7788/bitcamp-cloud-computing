<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<body>
<h1>배열 선언</h1>

<script type="text/javascript">
"use strict"

 
var arr = new Array();

arr[0] = 100;
arr[1] = 200;
arr[2] = 300;
arr[3] = 400;
arr[4] = 500;

var arr2 = arr.slice(1, 4);

printArray(arr);
printArray(arr2);


function printArray(a) {
    console.log(a.length);
	for (var i = 0; i < a.length; i++) {
	    console.log(a[i]);
	}
}





</script>
