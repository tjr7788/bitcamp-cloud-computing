<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>location객체</h1>


<script>
"use strict"
console.log(window.navigator);
console.log(navigator.userAgent);
if (navigator.userAgent.indexOf("Chrome") != -1) console.log("크롬 브라우저");
else if (navigator.userAgent.indexOf("Safari") != -1) console.log("사파리");
else if (navigator.userAgent.indexOf("Firefox") != -1) console.log("파이어폭스");
else if (navigator.userAgent.indexOf("WOW64") != -1) console.log("익스플로러");
else console.log("기타브라우저");



</script>

</body>
</html>
