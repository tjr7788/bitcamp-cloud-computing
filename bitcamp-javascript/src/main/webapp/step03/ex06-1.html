<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>클로저(closure)</h1>
<script>
"use strict"

function f1(a, b) {
    console.log(a, b);
}
var f2 = function(a, b) {
    console.log(a, b);
};
var f3 = (a, b) => {
    console.log(a, b);
};
f1(1,2);
f2(11,21);
f3(112,232);



</script>

</body>
</html>
