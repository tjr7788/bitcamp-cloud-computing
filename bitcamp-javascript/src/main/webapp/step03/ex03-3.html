<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>함수 레퍼런스</h1>
<script>
"use strict"



function plus(a, b) {console.log(a + b);}
function minus(a, b) {console.log(a - b);}
function multiple(a, b) {console.log(a * b);}
function devide(a, b) {console.log(a / b);}

function caller(a) {
    a(100, 200);
}


caller(plus);
caller(minus);
caller(multiple);
caller(devide);
</script>

</body>
</html>
