<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>클로저(closure)</h1>
<script>
"use strict"

var f1 = (a, b = 100, c) => {
    console.log(a, b, c);
};
f1(15);

var f2 = (a = 100) => {
    console.log(a);
}
f2();

var f3 = (a, ...x) => {
    console.log(a);
    for (var value of x) {
        console.log(value);
    }
}
f3(100,200,300,400);



</script>

</body>
</html>
