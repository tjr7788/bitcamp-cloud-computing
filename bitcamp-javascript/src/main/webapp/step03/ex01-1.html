<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>함수 정의와 호출</h1>
<script>

function f1() {
    console.log("f1..");
}
function f2() {
    return "f2()..";
}

function f3(a, b) {
    console.log(a, b, "=", a + b);
}

function f4(a, b) {
    return a + b;
}

f1();
console.log(f2());
f3(100, 200);
console.log(f4(100, 200));


</script>

</body>
</html>
