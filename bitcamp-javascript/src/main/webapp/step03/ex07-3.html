<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>클로저(closure)</h1>
<script>
"use strict"

function f1() {
    var obj = new Object();
    obj.name = "홍길동";
    obj.kor = 100;
    obj.eng = 100;
    obj.math = 100;
    return obj;
}

var {name, kor} = f1();
console.log(name, kor);


</script>

</body>
</html>
