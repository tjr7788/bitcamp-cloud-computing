<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>클로저(closure)</h1>
<script>
"use strict"

function f1(p1) {
    var sum = 0;
    for (var i = 1; i <= p1; i++)
        sum += i;
    var x = function() {
        console.log(sum);
    }
    return x;
}
var a = f1(10);
a();
</script>

</body>
</html>
