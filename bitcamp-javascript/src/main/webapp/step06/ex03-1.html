<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM</title>
<style>
.strong {
    font-weight: bolder;
    background-color: black;
    color: white;
}
</style>
</head>
<body>
<h1>DOM(Document Object Model) API</h1>

<h1>제목1</h1>
<h1>제목2</h1>
<h1>제목3</h1>
<h1>제목4</h1>
<script>
"use strict"
var e1 = document.querySelector("h1:nth-child(2)");
e1.innerHTML = "'" + e1.innerHTML + "'";
e1.className = "strong";
e1.style.color = "white";
//e1.style.backgroundColor = "red";
//e1.style.fontWeight = "bolder";

e1.style["background-color"] = "blue";
e1.style["font-weight"] = "bolder";
</script>

</body>
</html>
