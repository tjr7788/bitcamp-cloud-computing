<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
<h1>클로저(closure)</h1>
<script>
"use strict"

function A() {}
A.prototype.f1 = function() {console.log("f1()...")};

function B() {}
B.prototype = Object.create(A.prototype);   
B.prototype.constructor = B;
B.prototype.f2 = function() {console.log("f2()...")};

function C() {}
C.prototype = Object.create(B.prototype);
C.prototype.constructor = C;
C.prototype.f3 = function() {console.log("f3()...")};

function D() {}
D.prototype = Object.create(C.prototype);
D.prototype.constructor = D;
D.prototype.f4 = function() {console.log("f4()...")};

var obj = new D();
obj.f4();
obj.f3();
obj.f2();
obj.f1();


</script>

</body>
