<h1>클로저(closure)</h1>
<script>
"use strict"

function Score(name, kor, eng) {
	this.name = name,
	this.kor = kor,
	this.eng = eng,
	this.sum = function() {return this.kor + this.eng},
	this.aver = function() {return this.sum() / 2}
}

var scores = [new Score("홍길동", 100, 100), new Score("임꺽정", 100, 100), new Score("유관순", 100, 100)];


console.log(scores);
</script>
