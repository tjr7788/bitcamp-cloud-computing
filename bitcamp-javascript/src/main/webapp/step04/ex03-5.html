<!DOCTYPE html>

<meta charset="UTF-8">
<title>javascript</title>

<body>
<h1>클로저(closure)</h1>
<script>
"use strict"

function Score(name, kor, eng) {
	this.name = name,
	this.kor = kor,
	this.eng = eng
}

Score.prototype.sum = function() {return this.kor + this.eng};
Score.prototype.aver = function() {return this.sum() / 2};

var scores = [new Score("홍길동", 100, 100), new Score("임꺽정", 100, 100), new Score("유관순", 100, 100)];

for (var s of scores) {
    console.log(s.sum(), s.aver());
}
</script>

</body>
