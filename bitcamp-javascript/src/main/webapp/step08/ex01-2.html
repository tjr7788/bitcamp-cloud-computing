<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style>
#resultDiv {
    height: 200px;
    
}
</style>
</head>
<body>
<h1>AJAX</h1>
<input id="iA" type="text">
<select id="iOp">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
</select>
<input id="iB" type="text">
<button id="btn1">버튼1</button>
<div id="resultDiv"></div>
<script>
"use strict"
btn1.onclick = function() {
    console.log(iA.value, iOp.value, iB.value);
    var xhr = new XMLHttpRequest();
    
    xhr.open('GET', 'ex01-2.jsp?a=' + iA.value + '&op=' + iOp.value + '&b=' + iB.value, false);
    
    xhr.send();
    
    console.log(xhr.responseText);
    resultDiv.innerHTML = xhr.responseText;
}

</script>

</body>
</html>
