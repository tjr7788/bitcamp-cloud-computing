plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'eclipse-wtp'

    id 'war'
}

compileJava {
    options.encoding = "UTF-8"
}

eclipse {
    wtp {
        facet {
            facet name: 'jst.web', version: '3.1'
        }
    }
}

dependencies {
    // servlet-api 라이브러리
    // providedCompile로 설정된 라이브러리는 개발할 때만 사용하고 배포할 때는 제외되는 라이브러리이다.
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    
    // mysql-jdbc 라이브러리
    // compile로 설정된 라이브러리는 배포할때 함께 배포된다.
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.46'
    
    // JSTL 라이브러리, jsp에 코어태그를 사용가능
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    
    // Mybtis 라이브러리(Persistence Framework)
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
    
    // Spring IoC 컨테이너 라이브러리
    // => Spring WebMVC는 Spring Context 라이브러리를 사용하기 때문에
    //    WebMVC 라이브러리를 가져오면 Context 라이브러리는 자동으로 포함한다.
    // => 따라서 Context 라이브러리를 지정하지 않아도 된다.
    // compile group: 'org.springframework', name: 'spring-context', version: '5.0.7.RELEASE'
    
    // Mybtis Spring 연동 라이브러리
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.2'
    
    // Apacher DataSource 라이브러리
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.4.0'
    
    // Spring JDBC 라이브러리
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.7.RELEASE'
    
    // Spring WebMVC 라이브러리
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.0.7.RELEASE'
    
    // JSON 데이터를 다루는 라이브러리
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    
    // AOP 관련 라이브러리
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.1'
}

repositories {
    jcenter()
}
